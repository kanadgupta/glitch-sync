name: Glitch Sync

# Glitch Project: https://glitch.com/edit/#!/github-action
on:
  push:
    branches:
      - main
  schedule:
    # Every sixth hour
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Glitch Project
        uses: kanadgupta/glitch-sync@main
        with:
          auth-token: '${{ secrets.authToken }}'
          project-id: '${{ secrets.projectId }}'
